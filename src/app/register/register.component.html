<div class="fullpage" *ngIf="!submitted">
  <div class="text-center register-container">
    <form class="form-signup" (ngSubmit)="register(user)" #registerForm="ngForm">
      <div>
        <label for="inputUserFullName" class="sr-only">Full Name</label>
        <input type="text"
          id="inputUserFullName"
          class="form-control"
          placeholder="Full Name"
          required=""
          autofocus=""
          name="name"
          [(ngModel)]="user.name"
        />
      </div>
      <div>
        <label for="inputEmail" class="sr-only">Email Adress</label>
        <input type="email"
          id="inputEmail"
          class="form-control"
          placeholder="Email address"
          required=""
          email
          name="email"
          [(ngModel)]="user.email"
        />
      </div>
      <div>
        <label for="inputUserPassword" class="sr-only">Password </label>
        <input type="password"
          id="inputUserPassword"
          class="form-control"
          placeholder="Password"
          required=""
          name="password"
          [(ngModel)]="user.password"
        />
      </div>
      <button class="mt-3 btn btn-lg btn-success btn-block" type="submit">Register</button>
    </form>
  </div>
</div>
<div *ngIf="submitted" class="text-center">
  <h4>Register successfully!</h4>
  <button class="btn btn-success" (click)="newRegister()">Add</button>
</div>
